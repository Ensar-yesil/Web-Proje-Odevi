<main class="container mt-5">
  <header class="text-center mb-4">
    <h1 class="baslik">İletişim Sayfası</h1>
  </header>

  <div class="card shadow-sm p-4">
    <form onsubmit="return validateForm()" method="post" action="İletişim.php">
      <div class="mb-3">
        <label for="adsoyad" class="form-label">Ad Soyad</label>
        <input type="text" class="form-control" id="adsoyad" name="adsoyad" placeholder="Adınızı ve Soyadınızı girin">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-Posta</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="E-posta adresinizi girin">
      </div>
      <div class="mb-3">
        <label for="telefon" class="form-label">Telefon</label>
        <input type="tel" class="form-control" id="telefon" name="telefon" placeholder="Telefon numaranızı girin">
      </div>
      <div class="mb-3">
        <label for="adres" class="form-label">Adres</label>
        <textarea class="form-control" id="adres" name="adres" rows="3" placeholder="Adresinizi yazın"></textarea>
      </div>

      <div class="mb-3 border p-3 rounded bg-light">
        <label class="form-label d-block">Cinsiyet</label>
        <input type="radio" name="cinsiyet" value="Erkek" id="erkek"> <label for="erkek">Erkek</label><br>
        <input type="radio" name="cinsiyet" value="Kadın" id="kadin"> <label for="kadin">Kadın</label>
      </div>

      <div class="mb-3 border p-3 rounded bg-light">
        <label class="form-label d-block">Ders Seçimi</label>
        <input type="checkbox" name="ders[]" value="Web Teknolojileri" id="web"> <label for="web">Web Teknolojileri</label><br>
        <input type="checkbox" name="ders[]" value="Nesneye Dayalı Programlama" id="ndp"> <label for="ndp">Nesneye Dayalı Programlama</label>
      </div>

      <button type="submit" class="btn btn-primary">Gönder</button>
    </form>
  </div>
</main>

<script>
  function validateForm() {
    const adsoyad = document.getElementById('adsoyad').value.trim();
    const email = document.getElementById('email').value.trim();
    const telefon = document.getElementById('telefon').value.trim();
    const adres = document.getElementById('adres').value.trim();
    const cinsiyetler = document.getElementsByName('cinsiyet');
    const dersler = document.getElementsByName('ders[]');

    let cinsiyetSecildi = false;
    for (let c of cinsiyetler) {
      if (c.checked) {
        cinsiyetSecildi = true;
        break;
      }
    }

    let dersSecildi = false;
    for (let d of dersler) {
      if (d.checked) {
        dersSecildi = true;
        break;
      }
    }

    const gmailKontrol = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
    const telefonKontrol = /^0\d{10}$/;

    if (!adsoyad || !email || !telefon || !adres) {
      alert("Lütfen tüm alanları doldurunuz.");
      return false;
    }

    if (!gmailKontrol.test(email)) {
      alert("Lütfen geçerli bir Gmail adresi giriniz. Örnek: ornek@gmail.com");
      return false;
    }

    if (!telefonKontrol.test(telefon)) {
      alert("Telefon numarası 11 haneli olmalı ve 0 ile başlamalıdır.");
      return false;
    }

    if (!cinsiyetSecildi) {
      alert("Lütfen cinsiyet seçiniz.");
      return false;
    }

    if (!dersSecildi) {
      alert("Lütfen en az bir ders seçiniz.");
      return false;
    }

    return true;
  }
</script>
