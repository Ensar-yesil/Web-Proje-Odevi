<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Giriş Yap | Web Proje</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color:cadetblue;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header text-center">
                    <h3>Giriş Yap</h3>
                </div>
                <div class="card-body">
                    <form id="girisFormu" action="kontrol.php" method="post" onsubmit="return girisFormunuKontrolEt();">
                        <div class="mb-3">
                            <label for="mail" class="form-label">Kullanıcı Adı (Öğrenci Mail)</label>
                            <input type="text" class="form-control" id="eposta" name="mail">
                        </div>
                        <div class="mb-3">
                            <label for="sifre" class="form-label">Şifre (Sadece Numara)</label>
                            <input type="password" class="form-control" id="sifre" name="sifre">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function girisFormunuKontrolEt() {
        const mail = document.getElementById("mail").value.trim();
        const sifre = document.getElementById("sifre").value.trim();

        const mailDeseni = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!mail || !sifre) {
            alert("Lütfen tüm alanları doldurunuz.");
            return false;
        }

        if (!mailDeseni.test(mail)) {
            alert("Geçerli bir e-posta adresi giriniz.");
            return false;
        }

        return true;
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
